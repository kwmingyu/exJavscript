<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또추첨기기</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input name="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요." />
      <button>추첨</button>
    </form>
    <div id="result">당첨 숫자 :</div>
    <div id="bonus">보너스 숫자 :</div>

    <script>
      const $form = document.querySelector("#form");
      const $result = document.querySelector("#result");
      const $bonus = document.querySelector("#bonus");
      function drawBalls($target, value) {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = value;
        $target.appendChild($ball);
      }
      $form.addEventListener("submit", (event) => {
        event.preventDefault();

        //유효성검사
        const string = event.target.input.value;
        if (!string.trim()) {
          return alert("숫자를 입력하세요");
        }
        //const myNumbers = string.split(",").map((v) => parseInt(v.trim()));
        const myNumbers = string.split(",").map(function (v) {
          return parseInt(v.trim());
        });
        if (myNumbers.length !== 6) {
          return alert("숫자를 6개 입력하세요.");
        }
        if (new Set(myNumbers).size !== 6) {
          return alert("중복된 숫자를 입력했습니다.");
        }
        if (myNumbers.find((v) => v > 45 || v < 1)) {
          return alert("1부터 45까지만 입력할수있습니다.");
        }

        const candidate = Array(45)
          .fill()
          .map((v, i) => i + 1);

        const shuffle = [];
        while (candidate.length) {
          const random = Math.floor(Math.random() * candidate.length);
          const spliceArray = candidate.splice(random, 1);
          const value = spliceArray[0];
          shuffle.push(value);
        }
        for (let i = candidate.length; i > 0; i--) {
          const random = Math.floor(Math.random() * candidate.length);
          const spliceArray = candidate.splice(random, 1);
          const value = spliceArray[0];
          shuffle.push(value);
        }

        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        const bonus = shuffle[6];
        console.log(winBalls, bonus);

        for (let i = 0; i < winBalls.length; i++) {
          setTimeout(() => drawBalls($result, winBalls[i]), (i + 1) * 1000);
        }
        setTimeout(() => drawBalls($bonus, bonus), 7000);
      });
    </script>
  </body>
</html>
